<section class="login-block">
  <div class="container">
    <div class="row">
      <div class="col-md-4 login-sec">
        <form>
          <div class="social-media">
            <h2 class="text-center">Se connecter</h2>
            <p>
              <a
                class="btn btn-primary social-login-btn social-facebook"
                (click)="faceBookAuth()"
                ><i class="fa fa-facebook"></i
              ></a>
              <a
                class="btn btn-primary social-login-btn social-twitter"
                (click)="twitterAuth()"
                ><i class="fa fa-twitter"></i
              ></a>
            </p>
            <p>
              <a
                class="btn btn-primary social-login-btn social-linkedin"
                href="/auth/linkedin"
                ><i class="fa fa-linkedin"></i
              ></a>
              <a
                class="btn btn-primary social-login-btn social-google"
                (click)="googleAuth()"
                ><i class="fa fa-google-plus"></i
              ></a>
            </p>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1" class="text-uppercase">login</label>
            <input
              name="login"
              [(ngModel)]="login"
              type="string"
              class="form-control"
            />
          </div>

          <div class="form-check">
            <button  type="submit" class="btn btn-login float-right" (click)="log()">
              Se connecter
            </button>
          </div>
        </form>

        <div class="copy-text">
          Created with <i class="fa fa-heart"></i> by our team
        </div>
      </div>
      <div class="col-md-8 banner-sec">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-ride="carousel"
        >
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <div class="carousel-caption d-none d-md-block">
                <div class="banner-text">
                  <h2>This is Heaven</h2>
                  <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed
                    do eiusmod tempor incididunt ut labore et dolore magna
                    aliqua. Ut enim ad minim veniam, quis nostrud exercitation
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
