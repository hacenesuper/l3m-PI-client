<div class="register">
  <div class="row">
    <div class="col-md-3 register-left">

      <h3>Mon profile</h3>
      <p>Vous pouvez modifier vos coordonn√©es de compte !</p>
    </div>
    <div class="col-md-9 register-right">
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <div class="row register-form">
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nom d'utilisateur *"
                  [(ngModel)]="user.login"
                  value=" {{user.login}}"
                />

              </div>
              <div class="form-group">
              <input
              type="text"
              class="form-control"
              [(ngModel)]="user.age"
              placeholder="age *"
              value="{{user.age}}"
            />
          </div>

              <div class="form-group">
                <input class="form-control"
                   [(ngModel)]="user.ville"
                 placeholder="ville *" value=" {{user.ville}}" />
              </div>
              <div class="form-group">
                <input class="form-control"
                [(ngModel)]="user.description"
                placeholder="description *" value=" {{user.description}}" />
              </div>
            </div>



              <input
              style="height: 300%"
                type="submit"
                class="btn btnRegister"
                value="editer"
                (click)="updateProfil()"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
